<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NICU Fluid Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select { margin: 5px 0; width: 100%; padding: 5px; }
    .section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .warning { color: red; font-weight: bold; }
    h2, h3 { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>NICU Fluid Calculator</h1>

  <div class="section">
    <h3>Patient Details</h3>
    <label>Date & Time of Birth: <input type="datetime-local" id="dob"></label>
    <label>Current Date & Time: <input type="datetime-local" id="now"></label>
    <label>Birth Weight (kg): <input type="number" id="weight" step="0.01"></label>
    <label>Total Fluid Intended (mL/kg/day): <input type="number" id="fluid" step="0.1"></label>
  </div>

  <div class="section">
    <h3>Feeding</h3>
    <label><input type="radio" name="feedTypeChoice" value="full" checked onchange="toggleSections()"> Full Feeds</label><br>
    <label><input type="radio" name="feedTypeChoice" value="partial" onchange="toggleSections()"> Not Full Feeds</label>

    <div id="feedInputs">
      <label>Feed Volume per feed (mL): <input type="number" id="feedVolume" step="0.1"></label>
      <label>Feed Interval (hours): 
        <select id="feedInterval">
          <option value="">Select</option>
          <option value="1">Hourly</option>
          <option value="2">2-hourly</option>
          <option value="3">3-hourly</option>
          <option value="4">4-hourly</option>
        </select>
      </label>
      <label>Feed Type:
        <select id="feedTypeSelect">
          <option value="preterm_breastmilk">Preterm Breastmilk</option>
          <option value="preterm_formula">Preterm Formula</option>
          <option value="mature_breastmilk">Mature Breastmilk</option>
          <option value="standard_formula">Standard Formula</option>
        </select>
      </label>
      <div id="feedPreview"></div>
    </div>
  </div>

  <div class="section" id="pnSection">
    <h3>Parenteral Nutrition</h3>
    <label>PN Type:
      <select id="pnType">
        <option value="starter">Starter PN</option>
        <option value="maintenance">Maintenance</option>
        <option value="concentrated">Maintenance with Acetate</option>
      </select>
    </label>
    <label>Protein Target (g/kg/day): <input type="number" id="protein" step="0.1"></label>
    <label>Lipid Target (g/kg/day): <input type="number" id="lipidTarget" step="0.1" value="0"></label>
  </div>

  <div class="section" id="ivSection">
    <h3>IV Drip (if used)</h3>
    <label>IV Rate (mL/hr): <input type="number" id="ivRate" step="0.1" placeholder="Enter 0 if not used"></label>
    <label>Sodium Chloride Strength (%): <input type="number" id="nacl" step="0.1" placeholder="e.g. 0.2 for 1/5 NS"></label>
    <label>KCl Added (mmol/pint): <input type="number" id="kcl" step="1"></label>
    <label>Dextrose %: <input type="number" id="dextrose" step="1"></label>
  </div>

  <button onclick="calculate()">Calculate</button>

  <div id="results" class="section"></div>

  <script src="script.js"></script>
</body>
</html>
