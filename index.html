<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NICU PN + IV + Feeding Calculator</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 5px; margin-bottom: 10px; }
    .row { display: flex; gap: 10px; }
    .row label { flex: 1; }
    .warning { color: red; font-weight: bold; margin-top: 10px; }
    .output { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>NICU PN + IV + Feeding Calculator</h1>

  <label>Date of Birth:</label>
  <input type="date" id="dob" />

  <label>Current Date (optional):</label>
  <input type="date" id="now" />

  <label>Weight (kg):</label>
  <input type="number" step="0.01" id="weight" />

  <label>Intended Total Fluid (mL/day):</label>
  <input type="number" id="intendedFluid" />

  <label>PN Type:</label>
  <select id="pnType">
    <option value="starter">Starter</option>
    <option value="maintenance">Maintenance (no acetate)</option>
    <option value="concentrated">Concentrated (with acetate)</option>
  </select>

  <div class="row">
    <label>Protein (g/kg/day): <input type="number" step="0.1" id="proteinG" /></label>
    <label>Protein Rate (mL/h): <input type="number" step="0.1" id="proteinRate" /></label>
  </div>

  <div class="row">
    <label>Lipid (g/kg/day): <input type="number" step="0.1" id="lipidG" /></label>
    <label>Lipid Rate (mL/h): <input type="number" step="0.1" id="lipidRate" /></label>
  </div>

  <h2>IV Drip</h2>
  <label>IV Dextrose (%):</label>
  <input type="number" step="0.1" id="ivDextrose" />
  <label>IV Rate (mL/h):</label>
  <input type="number" step="0.1" id="ivRate" />
  <label>KCl in IV (mmol/L):</label>
  <input type="number" step="0.1" id="ivKcl" value="0" />

  <h2>Enteral Feeding</h2>
  <label>Feed Type:</label>
  <select id="feedType">
    <option value="EBM">EBM</option>
    <option value="Formula">Formula</option>
  </select>
  <label>Feed Volume per feed (mL):</label>
  <input type="number" step="1" id="feedVolume" />
  <label>Feed Interval (hours):</label>
  <input type="number" step="1" id="feedInterval" />

  <button onclick="calculate()">Calculate</button>
  <div id="results" class="output"></div>

  <script src="script.js"></script>
</body>
</html>
