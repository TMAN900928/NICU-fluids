<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NICU PN + IV Calculator</title>
</head>
<body>
  <h1>NICU PN + IV Calculator</h1>
  <form id="pnForm">
    <label>Weight (kg): <input type="number" step="0.01" id="weight" required></label><br>
    <label>Total Fluid (mL/kg/day): <input type="number" id="totalFluid" required></label><br>
    <label>Day of Life (DOL): <input type="number" id="dol" required></label><br><br>

    <label>Choose PN Type:</label>
    <select id="pnType">
      <option value="starter">Starter</option>
      <option value="maintenance">Maintenance (no acetate)</option>
      <option value="concentrated">Concentrated Maintenance (with acetate)</option>
    </select><br><br>

    <label>IV Dextrose (%): <input type="number" step="0.1" id="ivDextrose" required></label><br>
    <label>IV Rate (mL/hr): <input type="number" step="0.1" id="ivRate" required></label><br>
    <label>KCl added to IV (mmol/L): <input type="number" step="0.1" id="ivKcl" value="0"></label><br><br>

    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
