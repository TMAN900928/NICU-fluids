<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NICU Fluid Calculator</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 6px; margin-top: 4px; }
    .warning { color: red; font-weight: bold; }
  </style>
</head>
<body>

<h1>NICU Nutrition & Fluid Calculator</h1>

<div class="section">
  <h2>1. Baby Information</h2>
  <label>Date and Time of Birth:
    <input type="datetime-local" id="dob" required />
  </label>
  <label>Current Date and Time:
    <input type="datetime-local" id="now" required />
  </label>
  <label>Birth Weight (kg):
    <input type="number" id="weight" step="0.01" required />
  </label>
  <label>Total Fluid Intended (ml/kg/day):
    <input type="number" id="fluid" step="0.1" required />
  </label>
</div>

<div class="section">
  <h2>2. Feeding Plan</h2>
  <label><input type="radio" name="feedTypeChoice" value="full" onchange="toggleSections()"> Full Feeds</label>
  <label><input type="radio" name="feedTypeChoice" value="partial" checked onchange="toggleSections()"> Not Full Feeds</label>

  <label>Feed Type:
    <select id="feedTypeSelect">
      <option value="preterm_breastmilk">Preterm Breastmilk</option>
      <option value="preterm_formula">Preterm Formula</option>
      <option value="mature_breastmilk">Mature Breastmilk</option>
      <option value="standard_formula">Standard Formula</option>
    </select>
  </label>

  <label>Feed Volume (ml/feed):
    <input type="number" id="feedVolume" step="0.1" />
  </label>
  <label>Feed Interval (hours):
    <select id="feedInterval">
      <option value="1">1-hourly</option>
      <option value="2">2-hourly</option>
      <option value="3" selected>3-hourly</option>
      <option value="4">4-hourly</option>
    </select>
  </label>
  <p id="feedPreview" style="font-style: italic; color: #555;"></p>
</div>

<div class="section" id="pnSection">
  <h2>3. Parenteral Nutrition</h2>
  <label>PN Type:
    <select id="pnType">
      <option value="starter">Starter</option>
      <option value="maintenance">Maintenance (No Acetate)</option>
      <option value="concentrated">Maintenance (With Acetate)</option>
    </select>
  </label>
  <label>Protein Target (g/kg/day):
    <input type="number" id="protein" step="0.1" />
  </label>
</div>

<div class="section" id="lipidSection">
  <h2>4. Lipid</h2>
  <label>Lipid Target (g/kg/day):
    <input type="number" id="lipidTarget" step="0.1" />
  </label>
</div>

<div class="section" id="ivSection">
  <h2>5. IV Drip</h2>
  <label>IV Rate (ml/hr):
    <input type="number" id="ivRate" step="0.1" />
  </label>
  <label>Sodium Chloride Strength:
    <select id="nacl">
      <option value="0.2">1/5 NS (0.2%)</option>
      <option value="0.45">Â½ NS (0.45%)</option>
      <option value="0.9">NS (0.9%)</option>
      <option value="3">3% Saline</option>
    </select>
  </label>
  <label>KCl added (mmol/pint):
    <input type="number" id="kcl" step="0.1" />
  </label>
  <label>Dextrose Concentration (%):
    <input type="number" id="dextrose" step="0.1" />
  </label>
</div>

<button onclick="calculate()">Calculate</button>

<div class="section" id="results"></div>

<script src="script.js"></script>
</body>
</html>
